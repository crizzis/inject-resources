plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

compileTestJava {
    sourceCompatibility = JavaVersion.VERSION_11
}

dependencies {
    'org.junit:junit-bom:pom:5.6.0'

    api 'org.apiguardian:apiguardian-api:1.1.0'
    api 'org.junit.jupiter:junit-jupiter-api:5.6.0'

    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.3'
    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.3'

    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.14.0'
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.3.3'

    testImplementation group: 'org.junit.platform', name: 'junit-platform-testkit', version: '1.6.0'

    testCompile 'org.junit.jupiter:junit-jupiter:5.6.0'
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.3'
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.3'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
